<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GunDB Secure Notes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.7.6/dist/vuetify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.6/dist/vuetify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/lib/radisk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/lib/rindexed.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const { createApp, reactive, onMounted } = Vue
    const { createVuetify } = Vuetify

    // Initialize GunDB
    const gun = Gun({
      peers: ['https://gun-manhattan.herokuapp.com/gun'], // 公共中繼節點
      localStorage: false // 禁用 LocalStorage，使用內部默認存儲（IndexedDB）
    })
    const user = gun.user()

    const App = {
      setup() {
        const state = reactive({
          page: 'login',
          username: '',
          password: '',
          newPassword: '',
          note: '',
          loggedInUser: null,
          message: '',
          showChangePassword: false, // 控制 Change Password 顯示狀態
        })

        // 設置會話過期時間
        const sessionExpiry = 24 * 60 * 60 * 1000 // 24小時

        // 保存加密的登入資訊到本地存儲
        const saveSession = () => {
          const session = user.is
          const expiryTime = Date.now() + sessionExpiry
          if (session) {
            localStorage.setItem(
              'userSession',
              JSON.stringify({ ...session, expiry: expiryTime })
            )
          }
        }

        // 恢復加密的登入資訊
        const restoreSession = () => {
          const savedSession = JSON.parse(localStorage.getItem('userSession'))
          if (savedSession && savedSession.expiry > Date.now()) {
            user.auth(savedSession.alias, savedSession.pub, ack => {
              if (ack.err) {
                console.error('Session restore failed:', ack.err)
                localStorage.removeItem('userSession') // 清除無效會話
              } else {
                state.username = savedSession.alias
                state.page = 'notes'
                loadNote()
                state.message = `Welcome back, ${state.username}!`
              }
            })
          } else {
            localStorage.removeItem('userSession') // 清除過期會話
          }
        }

        // 在頁面加載時自動恢復登入狀態
        onMounted(() => {
          restoreSession()
        })

        const register = () => {
          user.create(state.username, state.password, ack => {
            if (ack.err) {
              state.message = `Error: ${ack.err}`
            } else {
              state.message = 'Registration successful! Please login.'
              state.page = 'login'
            }
          })
        }

        const login = () => {
          user.auth(state.username, state.password, ack => {
            if (ack.err) {
              state.message = `Error: ${ack.err}`
            } else {
              saveSession() // 登入成功後保存加密的 Session
              state.message = `Welcome, ${state.username}!`
              state.page = 'notes'
              loadNote()
            }
          })
        }

        const changePassword = () => {
          user.auth(state.username, state.password, ack => {
            if (ack.err) {
              state.message = `Error: ${ack.err}`
            } else {
              user.get('alias').secret(state.newPassword, newSecret => {
                user.get('pub').secret(newSecret, ack => {
                  if (ack.err) {
                    state.message = `Error: ${ack.err}`
                  } else {
                    state.message = 'Password changed successfully!'
                    state.showChangePassword = false // 隱藏修改密碼表單
                  }
                })
              })
            }
          })
        }

        const saveNote = () => {
          user.get('note').put(state.note, ack => {
            if (ack.err) {
              state.message = `Error: ${ack.err}`
            } else {
              state.message = 'Note saved!'
            }
          })
        }

        const loadNote = () => {
          user.get('note').on(data => {
            state.note = data || ''
          })
        }

        const logout = () => {
          user.leave()
          localStorage.removeItem('userSession') // 清除本地 Session
          state.page = 'login'
          state.username = ''
          state.password = ''
          state.note = ''
          state.message = 'Logged out!'
        }

        return {
          state,
          register,
          login,
          changePassword,
          saveNote,
          loadNote,
          logout,
        }
      },
      template: `
        <v-app>
          <v-main>
            <v-container>
              <v-alert v-if="state.message" type="info" dismissible>{{ state.message }}</v-alert>

              <!-- Login Page -->
              <div v-if="state.page === 'login'">
                <h2>Login</h2>
                <v-text-field label="Username" v-model="state.username"></v-text-field>
                <v-text-field label="Password" v-model="state.password" type="password"></v-text-field>
                <v-btn color="primary" @click="login">Login</v-btn>
                <v-btn @click="state.page = 'register'">Register</v-btn>
              </div>

              <!-- Register Page -->
              <div v-if="state.page === 'register'">
                <h2>Register</h2>
                <v-text-field label="Username" v-model="state.username"></v-text-field>
                <v-text-field label="Password" v-model="state.password" type="password"></v-text-field>
                <v-btn color="primary" @click="register">Register</v-btn>
                <v-btn @click="state.page = 'login'">Back to Login</v-btn>
              </div>

              <!-- Notes Page -->
              <div v-if="state.page === 'notes'">
                <h2>Welcome, {{ state.username }}</h2>
                <v-textarea label="Your Note" v-model="state.note"></v-textarea>
                <v-btn color="primary" @click="saveNote">Save Note</v-btn>
                <v-btn color="secondary" @click="logout">Logout</v-btn>
                <v-divider></v-divider>

                <!-- Change Password Section -->
                <v-btn color="error" @click="state.showChangePassword = !state.showChangePassword">
                  Change Password
                </v-btn>
                <div v-if="state.showChangePassword">
                  <h3>Change Password</h3>
                  <v-text-field label="Current Password" v-model="state.password" type="password"></v-text-field>
                  <v-text-field label="New Password" v-model="state.newPassword" type="password"></v-text-field>
                  <v-btn color="error" @click="changePassword">Confirm Change</v-btn>
                </div>
              </div>
            </v-container>
          </v-main>
        </v-app>
      `
    }

    const vuetify = createVuetify()
    createApp(App).use(vuetify).mount('#app')
  </script>
</body>
</html>
